<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms Demo</title>
  </head>
  <body>
    <h1>Forms Demo/Example</h1>

    <form action="/tacos">
      <p>
        <label for="username">Enter a Username:</label>
        <input
          type="text"
          placeholder="Username"
          id="username"
          name="username"
        />
        <!-- if you click words you can type in that box, "for" and "id" gives a connection b/t each other -->
      </p>
      <p>
        <label for="pswd">Enter your password:</label>
        <input type="password" placeholder="password" id="pswd" name="pass" />
        <!-- name="pass": pass is the name that will be used to send the data to the server-->
      </p>
      <p>
        <label for="color">Select a color:</label>
        <input type="color" id="color" name="color" />
      </p>
      <div>
        <label>
          Enter a number:
          <input
            type="number"
            placeholder="enter a number"
            name="num"
            min="1"
            max="10"
            step="3"
            value="1"
          />
        </label>
        <!-- another way -->
      </div>
      <div><br /><button>SUBMIT!</button></div>
      <!-- take you to the "action" (defalut behavior is *submit*)-->
      <div><br /><button type="button">Just a BUTTON</button></div>
    </form>
    <br />
    <hr />
    <h3>Search Reddit</h3>
    <form action="https://www.reddit.com/search">
      <input type="text" name="q" />
      <!-- you can't use name="q" because you need to use what reddit used -->
      <button>Search Reddit</button>
    </form>
    <br />
    <h3>Search Google</h3>
    <form action="https://www.google.com/search">
      <input type="text" name="q" />
      <button>Search Google</button>
    </form>
    <br />
    <h3>Search Youtube</h3>
    <form action="https://www.youtube.com/results">
      <input type="text" name="search_query" />
      <button>Search Youtube</button>
      <!-- if you don't have the button, you still can hit enter to submit that form/request -->
    </form>

    <h3>More Inputs (checkbox)</h3>
    <form action="/birds">
      <input type="checkbox" name="agree_tos" id="agree" />
      <label for="agree">I agree to everything</label>
    </form>

    <br />
    <h3>3 options choose 1:</h3>
    <div>
      <label for="xs">Extra Small (XS)</label>
      <input type="radio" name="size" id="xs" value="xs" />
      <label for="s">Small (S)</label>
      <input type="radio" name="size" id="s" value="s" />
      <label for="m">Medium (M)</label>
      <input type="radio" name="size" id="m" value="m" />
      <!-- the three radios should have the same name so that only one can be selected at once -->
      <!-- the value is the value sent to the server, and it should be unique -->
    </div>

    <br />
    <h3>Choose from a List:</h3>
    <div>
      <label for="meal">Please Select an Entree</label>
      <select name="Meal" id="meal">
        <option value="" selected>-- Please Choose an Option --</option>
        <!-- Selected: specify the pre-selected value -->
        <option value="fish">Fish</option>
        <option value="veg">Vegetarian</option>
        <option value="steak">Steak</option>
      </select>
    </div>
    <br />
    <h3>volume:</h3>
    <label>
      Amount of Cheese:
      <input
        type="range"
        min="1"
        max="10"
        name="cheeseLevel"
        value="7"
        step="2"
      />
      <!-- set minimum and maximum values using min and max,
      and now you can only step 10 times when scorlling -->
      <!-- step="2": jump 2 units at a time -->
      <!-- value="75": default value is set to 7 -->
    </label>
    <br />
    <h3>textarea:</h3>
    <div>
      <label for="request">Any Special Requests?</label>
      <br />
      <textarea
        name="Requests"
        id="request"
        cols="30"
        rows="10"
        placeholder="Type Here"
      ></textarea>
      <!-- textarea is not an input -->
    </div>
    <!-- almost everything as an input with a "type" except for <select> -->
    <br />
    <hr />
    <h1>Coding Exercise</h1>
    <form>
      <label for="username">Username</label>
      <input placeholder="username" type="text" id="username" name="name" />
      <br />
      <label for="password">Password</label>
      <input placeholder="password" type="password" name="pass" id="password" />
      <br />
      <button>Register</button>
    </form>
    <br />
    <hr />
    <h3>Form Validation:</h3>
  </body>
</html>
